{% extends "base.html" %}
{% load static %}

{% block title %}Form{% endblock %}
{% block CSS %}
<link rel="stylesheet" href="{% static 'cryptids/form.css' %}">
{% endblock %}

{% block content %}
<div class="form-style-6">
    <h1>Contact Us</h1>

    <input type="submit" value="Send" />
    </form>
    </div>
{% endblock %}
