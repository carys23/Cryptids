{% extends "base.html" %}
{% load static %}

{% block title %}{{ animal.name }}{% endblock %}
{% block CSS %}
<!-- link for css -->
{% endblock %}

{% block content %}

<ul>
    {% for animal in animals %}
    <li>
        <a href="{% url 'detail' animal.id %}">
        {{ animal.name }}
        <img src="{{ animal.image.url }}"> 
        </a>
    </li> 
    {% endblock %}

{% empty %}
        <li>No animals</li>

{% endfor %}
</ul>
